<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main_nav">
        <h1>Add New Task</h1>
        <div class="nav_buttons">
            <button class="home_button"><a href="/dashboard">Home</a></button>
            <button class="logout_button"><a href="/logout">Logout</a></button>
        </div>
    </div><br><br>
    <form action="/insert_task" method="post" class="centered">
        <input type="text" name="title" placeholder="Task Title"><br><br>
        <label for="due_date">Due Date:</label><br>
        <input type="date" name="due_date"><br><br>
        <textarea name="details" rows="6" cols="20" placeholder="Details..."></textarea><br><br>
        <input type="submit" class="add_task_button" value="Add Task To List">
    </form>
</body>
</html>
