<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dash_nav">
        <h1>Welcome {{ session["first_name"] }}!</h1>
        <div class="nav_buttons">
            <button class="logout_button"><a href="/logout">Logout</a></button>
        </div>
    </div><br><br>
    <h1 style="text-align: center;">To-Do List</h1><br><br>
    <table style="margin: 0 auto; min-width: 60%;">
        <thead>
            <th>Title</th>
            <th>Details</th>
            <th>Due Date</th>
            <th>Actions</th>
        </thead>
        {% for t in one_user_tasks.tasks %}
        <tr>
            <td>{{ t.title }}</td>
            <td>{{ t.details }}</td>
            <td>{{ t.due_date.month }}/{{ t.due_date.day }}/{{ t.due_date.year }}</td>
            <td style="text-align: center;"><button class="edit_button"><a href="/edit/{{ t.id }}">Edit</a></button> | <button class="delete_button"><a href="/delete/{{ t.id }}">Remove</a></button></td>
        </tr>
        {% endfor %}
    </table><br><br>
    <div style="text-align: center;">
        <button class="add_task_button"><a href="/addTask">Add New Task</a></button>
    </div>
</body>
</html>
